<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap">

</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>

    <section class="score">
        <p id="display-score">0 : 0 </p>
    </section>
    
    <section class="choices">
        <section class="choices-img">
        <button id="rock">
            <img src="Images/Rock1.jpeg" alt="Rock">
            <figcaption>Rock</figcaption>
        </button>
        </section>

        <section class="choices-img">
        <button id="paper">
            <img src="Images/Paper.jpeg" alt="Paper">
            <figcaption>Paper</figcaption>
        </button>
        </section>

        <section class="choices-img">
        <button id="scissors">
            <img src="Images/Scissors.jpeg" alt="Scissors">
            <figcaption>Scissors</figcaption>
        </button>
        </section>
    </section>

    <li class="display-picks">
        <h1>Previous Choices:</h1>
    </li>
</body>
<script src = "script.js"></script>
</html>
